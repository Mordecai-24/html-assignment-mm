<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
</head>
<body>
    <h1>My Daily Schedule</h1>

    <table border="1">
        <tr>
            <th>Time</th>
            <th>Activity</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Breakfast</td>
            <td>1 hour</td>
        </tr>
        <tr>
            <td>10:00AM</td>
            <td>gym</td>
            <td>2 hours</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>Study </td>
            <td>2 hours</td>
        </tr>
        <tr>
            <td>4:00 PM</td>
            <td><Code></Code></td>
            <td>3 hour</td>
        </tr>
    </table>

</body>
</html>
